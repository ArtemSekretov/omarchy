# Float Steam, fullscreen RetroArch
windowrule = float, class:unityhub
windowrule = center, class:unityhub, title:Unity Hub
windowrule = opacity 1 1, class:unityhub
windowrule = size 1100 700, class:unityhub, title:Unity Hub
windowrule = idleinhibit fullscreen, class:unityhub

# windowrule = workspace 3, class:Unity, title:^(Unity*)$
windowrulev2 = workspace 3 silent, class:(Unity), title:.*Unity.*
windowrule = noinitialfocus, class:(Unity), title: .*Unity.*
